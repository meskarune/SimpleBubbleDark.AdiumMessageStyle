<div class="chat">
  <img class="avatar" width=50px height=50px src="%userIconPath%" alt="%sender%" title="%sender%">
  <div class="wrapper">
    <div class="bubble outgoing">
      <p title="%time%">%message%</p>
      <div id="insert"></div>
    </div>
  </div>
  <div class="time">
    %time{h:m a}%
  </div>
</div>
